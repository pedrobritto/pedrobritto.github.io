<div class="c-social-share">
  <a class="c-social-share__item icon-facebook social-link-facebook" target="_blank" rel="nofollow" href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}">
  </a>
  <a class="c-social-share__item icon-twitter social-link-twitter" target="_blank" rel="nofollow" href="https://twitter.com/intent/tweet?text={{ page.title }}:&url={{ site.url }}{{ page.url }}&via={{ site.username_twitter }}&related={{ site.username_twitter }}">
  </a>
  <button class="c-social-share__item icon-comment" id="load-disqus-comments">
  </button>
</div>

<script>

(function() {
  "use strict";
  const social_facebook = document.querySelector('.social-link-facebook');
  const social_twitter = document.querySelector('.social-link-twitter');

  social_facebook.addEventListener('click', function() {
    window.open (social_facebook.href, "mywindow","menubar=1,resizable=1,width=500,height=350");
  });

  social_twitter.addEventListener('click', function() {
    window.open (social_twitter.href, "mywindow","menubar=1,resizable=1,width=500,height=260");
  });
})();


</script>
